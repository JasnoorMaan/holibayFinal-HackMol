<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Maps</title>
</head>

<body>
    <style>
        #map {
            height: 1000px;
            width: 100%;
        }
    </style>
    <div id="map"></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: 19.0760,
                    lng: 72.8777
                },
                zoom: 10,
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUr7NZ4DCk2onlYZQomSWirMsga0xivjU&callback=initMap&v=weekly" async></script>

</body>

</html>
